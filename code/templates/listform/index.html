<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,700" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<link rel="stylesheet" href="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"> </script>
	<script src="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.js"></script>
	<link rel="stylesheet" href="../../static/listform/style.css" />

	 <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>


	<title>CU@Lunch</title>
</head>

<body class="mdc-typography">
<div id="landing-container" class="fullpage">
	<div id="title-container">
		<span class="title">CU@Lunch</span>
		<br>
		<br>
		<br>
		<br>
		<button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="startbutton">Create Listing</button>
	</div>
</div>

<div class="fullpage" id="listing-container">
	<div id="listing-card" class="mdl-card">
		<h3>Where to eat?</h3>
		<form action="#" method="post">
		    
		     	<div class="mdl-selectfield mdl-js-selectfield">
		        <select class="mdl-selectfield__select" id="cafeteria" name="Cafeteria">
		          <option value=""></option>
		          <option value="fb">Ferris Booth</option>
		          <option value="johnj">John Jay</option>
		          <option value ="jay">JJs Place</option>
		          <option value="hewitt">Hewitt</option>
		          <option value="diana">Diana</option>
		        </select>
		        <label class="mdl-selectfield__label" for="cafeteria">Cafeteria</label>
	        </div>

            <!-- ADD DATE AND TIME HERE -->

            <div id="date_container" class="mdl-textfield mdl-js-textfield">
    			<input class="mdl-textfield__input" type="datetime-local" id="datetime" />
  			</div>

		     <div class="demo-checkbox"> 
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="swipe">
  				<input type="checkbox" id="swipe" class="mdl-checkbox__input" />
  				<span class="mdl-checkbox__label">Need a Swipe</span> 
				</label>
  			</div>

  			<br>

            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="listing-button">
                Create Listing
            </button>

        </form>

	    <script src="../../static/listform/listform.js"></script>
	</div>
</div>
</body>

 </html>
