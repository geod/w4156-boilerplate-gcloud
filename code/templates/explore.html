{% extends "base.html" %}
{% block title %} Explore all events in your area {% endblock %}
{% block body %}

    <!--<body>-->
    <div class="mdl-page row">
        <div class="col s12">
            <h3>All events</h3>

                <a href="#" class="button" data-latLng="410 walker street Lowell MA 01851">House Party</a><br><br>
                <a href="#" class="button" data-latLng="Morningside Dr, New York, NY 10026">Picnic Park</a><br><br>
                <a href="#" class="button" data-latLng="2194 Frederick Douglass Blvd, New York, NY 10019">Double Dutch</a><br><br>

                <iframe id="map" width="600" height="450"></iframe>
                <script  type="text/javascript">

                $(document).ready(function(){
                    $('#map').hide();
                }).on("click", ".button", function(e) {
                    e.preventDefault();
                    var latln = jQuery(this).attr("data-latLng");
                    initialize(latln);

                    function initialize(latln) {

                        var q = encodeURIComponent(latln);
                        $('#map')
                            .attr('src',
                            'https://www.google.com/maps/embed/v1/place?key=AIzaSyDqQfmy2tRlFybt3yggtXeWbrKRLO91amA&q='+q);
                        $('#map').show();
                    }
                });

                </script>
            </div>
        </div>
    <!--</body>-->


{% endblock %}
